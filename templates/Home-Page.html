<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>V.I.C.T.O.R. Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://iili.io/3aHMSKN.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Company Logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 40px;
            width: 100px; /* Adjust the logo size */
            height: auto;
        }

        .chat-container {
            text-align: center;
            background: linear-gradient(to bottom, rgba(255, 255, 255, .8), rgba(255, 246, 253, .5)); /* Updated gradient */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px; /* Increased width */
        }

        .chatbot-img {
            width: 200px; /* Increased size of the chatbot image */
            height: 200px; /* Increased size of the chatbot image */
            margin-bottom: 10px;
        }

        /* Professional and Stylish Text */
        .chat-container h1 {
            font-size: 32px;
            font-weight: bold;
            color: #333;
			margin-top: 0px;
            margin-bottom: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .chat-container p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
            font-style: italic;
        }

        /* Animated Button */
        .btn {
            position: relative;
            display: inline-block;
            width: 150px;
            height: 40px;
            text-align: center;
            line-height: 25px;
			padding: 8px 20px;
            color: #fff;
            font-size: 14px;
			font-weight: bold;
			text-decoration: none;
            text-transform: uppercase;
            font-family: sans-serif;
            box-sizing: border-box;
            background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
            background-size: 400%;
            border-radius: 30px;
            z-index: 1;
            cursor: pointer;
        }
        
        .btn:hover {
            animation: animate 8s linear infinite;
        }

        @keyframes animate {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 400%;
            }
        }

        .btn:before {
            content: "";
            position: absolute;
            top: -5px;
            right: -5px;
            bottom: -5px;
            left: -5px;
            z-index: -1;
            background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
            background-size: 400%;
            border-radius: 40px;
            opacity: 0;
            transition: .5s;
        }

        .btn:hover:before {
            filter: blur(20px);
            opacity: 1;
            animation: animate 8s linear infinite;
        }

    </style>
</head>
<body>

    <!-- Company Logo -->
   <img class="logo" src="https://iili.io/3aHio6N.png" alt="Company Logo">
    <div class="chat-container">
        <img class="chatbot-img" src="https://iili.io/3aHch9j.gif	" alt="Chatbot">
        <h1>Hi, I'm V.I.C.T.O.R.</h1>
        <p>Your virtual assistant, <br> here to help you with your queries and provide a quicker and better experience.</p>
        <a href="/generate_response" class="btn">CHAT WITH ME</a>
    </div>

</body>
</html>
